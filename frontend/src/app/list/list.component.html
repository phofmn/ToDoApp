<div id="toDoList">
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Task</th>
                <th scope="col">Deadline</th>
                <th scope="col">Progress %</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let task of tasks; index as i" class="entry">
                <th scope="row">{{i + 1}}</th>
                <td>{{task.description}}</td>
                <td>{{task.date}}</td>
                <td>{{task.progress}}</td>
                <td><span (click)="edit(task)" class="show-icon oi oi-pencil"></span></td>
                <td><span (click)="deleteEntry(task)" class="show-icon oi oi-delete"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
